<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Analysis - GPT-4.1, Claude 3.7 & Perplexity Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #tradingview-widget-container {
            height: 720px;
            width: 1080px;
            margin: auto;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">XAUUSD Analysis with GPT-4.1, Claude 3.7 & Perplexity Pro</h1>

        <!-- TradingView Widget Container -->
        <div id="tradingview-widget-container" class="mb-4">
            <div id="tradingview-chart"></div>
        </div>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button id="analyzeBtn" class="btn btn-primary btn-lg">Analyze Current Market</button>
            </div>
        </div>

        <div id="loading" class="loading-overlay">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing market conditions...</p>
            </div>
        </div>

        <div id="results" class="d-none">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget({
        "width": 1080,
        "height": 720,
        "symbol": "OANDA:XAUUSD",
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": "tradingview-chart",
        "save_image": true
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingOverlay = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        let pollingInterval = null; 
        let pollCount = 0; 
        const MAX_POLLS = 40; 
        const POLLING_DELAY_MS = 3000; 

        function showLoading(message = "Analyzing market conditions...") {
            const loadingText = loadingOverlay.querySelector('p');
            if (loadingText) loadingText.textContent = message;
            loadingOverlay.style.display = 'flex';
            if (analyzeBtn) analyzeBtn.disabled = true;
            resultsDiv.classList.add('d-none'); 
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
            if (analyzeBtn) analyzeBtn.disabled = false; 
        }

        function clearPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log("Polling stopped.");
            }
            pollCount = 0;
        }

        function clearResults() {
            clearPolling();
            resultsDiv.innerHTML = '';
            resultsDiv.classList.add('d-none');
        }

        async function fetchAnalysis() {
            try {
                clearResults(); 
                showLoading("Starting analysis..."); 

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.status === 503) {
                     const errData = await response.json();
                     throw new Error(errData.error || 'Analysis backend service is unavailable.');
                }
                 if (!response.ok || response.status !== 202) {
                    const errText = await response.text();
                    throw new Error(`Server error when starting task: ${response.status} - ${errText}`);
                }

                const data = await response.json();
                if (data.task_id) {
                    showLoading(`Analysis started (Task ID: ${data.task_id}). Waiting for results...`);
                    pollingInterval = setInterval(() => pollResults(data.task_id), POLLING_DELAY_MS);
                    pollResults(data.task_id); 
                } else {
                    throw new Error('No task ID received from server.');
                }
            } catch (error) {
                console.error('Error starting analysis:', error);
                resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">Error starting analysis: ${error.message}</div>`;
                resultsDiv.classList.remove('d-none');
                hideLoading(); 
            }
        }

        async function pollResults(taskId) {
            pollCount++;
            console.log(`Polling for task ${taskId}, attempt ${pollCount}`);

            showLoading(`Checking analysis status... (Attempt ${pollCount}/${MAX_POLLS})`);

            if (pollCount > MAX_POLLS) {
                clearPolling(); 
                resultsDiv.innerHTML = `<div class="alert alert-warning mt-2 text-center" role="alert">Polling timed out after ${MAX_POLLS} checks. Server might still be processing or the task failed.</div>`;
                resultsDiv.classList.remove('d-none');
                hideLoading(); 
                console.warn(`Stopped polling for task ${taskId} after ${MAX_POLLS} attempts.`);
                return;
            }

            try {
                const response = await fetch(`/results/${taskId}`);

                if (response.status === 404) {
                     const errData = await response.json();
                     throw new Error(errData.error || 'Task ID not found or expired.');
                }
                 if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`Polling error: ${response.status} - ${errText}`);
                }

                const data = await response.json();

                if (data.status === 'completed') {
                    clearPolling(); 
                    displayResults(data.data);
                    hideLoading(); 
                    console.log(`Task ${taskId} completed.`);
                } else if (data.status === 'pending') {
                    console.log(`Task ${taskId} is still pending...`);
                } else if (data.status === 'error') {
                    clearPolling(); 
                    console.error(`Task ${taskId} failed:`, data.error);
                    throw new Error(data.error || 'Analysis failed on the server.');
                } else if (data.status === 'not_found') { 
                     clearPolling();
                     throw new Error(data.error || 'Task ID not found or expired.');
                } else {
                     clearPolling();
                     throw new Error(`Unknown status received from server: ${data.status}`);
                }
            } catch (error) {
                clearPolling(); 
                console.error('Error polling results:', error);
                resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">Error checking results: ${error.message}</div>`;
                resultsDiv.classList.remove('d-none');
                hideLoading(); 
            }
        }

        function displayResults(analysisData) { 
            resultsDiv.innerHTML = '<h2 class="text-center mb-4">Analysis Results</h2>';

            if (analysisData && typeof analysisData === 'object' && Object.keys(analysisData).length > 0) {
                const resultsContent = document.createElement('div');
                resultsContent.className = 'row';

                for (const [model, modelResult] of Object.entries(analysisData)) {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4'; 

                    let cardContent;
                    if (modelResult && modelResult.error) {
                        cardContent = `
                            <div class="card h-100 border-danger">
                                <div class="card-header bg-danger text-white">
                                    <h5 class="card-title mb-0">${model.toUpperCase()} Analysis Failed</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text text-danger">Error: ${modelResult.error}</p>
                                </div>
                            </div>`;
                    } else if (modelResult && modelResult.analysis) {
                         const analysisText = modelResult.analysis;
                         const modelIdentifier = modelResult.model || model.toUpperCase(); 
                         cardContent = `
                             <div class="card h-100">
                                 <div class="card-header">
                                     <h5 class="card-title mb-0">${modelIdentifier}</h5>
                                 </div>
                                 <div class="card-body">
                                     <p class="card-text">${analysisText.replace(/\n/g, '<br>')}</p>
                                 </div>
                             </div>`;
                     } else {
                         cardContent = `
                            <div class="card h-100 border-warning">
                                 <div class="card-header bg-warning">
                                    <h5 class="card-title mb-0">${model.toUpperCase()}</h5>
                                </div>
                                 <div class="card-body">
                                     <p class="card-text text-muted">Analysis data not available for this model.</p>
                                 </div>
                             </div>`;
                     }
                    card.innerHTML = cardContent;
                    resultsContent.appendChild(card);
                }
                resultsDiv.appendChild(resultsContent);

            } else {
                resultsDiv.innerHTML += `<div class="alert alert-warning text-center" role="alert">Analysis completed, but no result data was returned.</div>`;
            }

            resultsDiv.classList.remove('d-none'); 
        }

        if (analyzeBtn) {
            analyzeBtn.addEventListener('click', fetchAnalysis);
        } else {
            console.error("Analyze button not found!");
        }
    });
    </script>
</body>
</html>
