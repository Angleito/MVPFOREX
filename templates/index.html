<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Analysis - GPT-4.1, Claude 3.7 & Perplexity Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #tradingview-widget-container {
            height: 720px;
            width: 1080px;
            margin: auto;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">XAUUSD Analysis with GPT-4.1, Claude 3.7 & Perplexity Pro</h1>

        <!-- TradingView Widget Container -->
        <div id="tradingview-widget-container" class="mb-4">
            <div id="tradingview-chart"></div>
        </div>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button id="analyzeBtn" class="btn btn-primary btn-lg">Analyze Current Market</button>
            </div>
        </div>

        <div id="loading" class="loading-overlay">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing market conditions...</p>
            </div>
        </div>

        <div id="results" class="d-none">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget({
        "width": 1080,
        "height": 720,
        "symbol": "OANDA:XAUUSD",
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": "tradingview-chart",
        "save_image": true
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingOverlay = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
            analyzeBtn.disabled = true;
            resultsDiv.classList.add('d-none');
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
            analyzeBtn.disabled = false;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
            resultsDiv.classList.add('d-none');
        }

        async function fetchAnalysis() {
            try {
                clearResults();
                showLoading();

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'completed' && data.data) {
                    displayResults(data.data);
                } else if (data.status === 'error') {
                    throw new Error(data.error || 'Analysis failed');
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Error in analysis:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Error in analysis: ${error.message}
                    </div>
                `;
                resultsDiv.classList.remove('d-none');
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            resultsDiv.innerHTML = '<h2 class="text-center mb-4">Analysis Results</h2>';
            
            if (data && Object.keys(data).length > 0) {
                const resultsContent = document.createElement('div');
                resultsContent.className = 'row';

                // Display each model's analysis
                for (const [model, analysisData] of Object.entries(data)) {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    
                    let cardContent;
                    if (analysisData.error) {
                        cardContent = `
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">${getModelDisplayName(model)}</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text text-danger">${analysisData.error}</p>
                                </div>
                            </div>
                        `;
                    } else {
                        const analysisText = analysisData.analysis || 'No analysis available';
                        cardContent = `
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">${getModelDisplayName(model)}</h5>
                                    <small class="text-muted">${analysisData.model || ''}</small>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">${analysisText.replace(/\n/g, '<br>')}</p>
                                </div>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = cardContent;
                    resultsContent.appendChild(card);
                }

                resultsDiv.appendChild(resultsContent);
            } else {
                resultsDiv.innerHTML += `
                    <div class="alert alert-warning text-center" role="alert">
                        No analysis data available
                    </div>
                `;
            }
            
            resultsDiv.classList.remove('d-none');
        }

        function getModelDisplayName(model) {
            const modelDisplayNames = {
                'gpt4': 'GPT-4.1',
                'claude': 'Claude 3.7',
                'perplexity': 'Perplexity Pro'
            };
            return modelDisplayNames[model] || model.toUpperCase();
        }

        if (analyzeBtn) {
            analyzeBtn.addEventListener('click', fetchAnalysis);
        }
    });
    </script>
</body>
</html>
