<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Analysis - GPT-4.1, Claude 3.7 & Perplexity Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #tradingview-widget-container {
            height: 720px;
            width: 1080px;
            margin: auto;
            overflow: hidden;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">XAUUSD Analysis with GPT-4.1, Claude 3.7 & Perplexity Pro</h1>

        <!-- TradingView Widget Container -->
        <div id="tradingview-widget-container" class="mb-4">
            <div id="tradingview-chart"></div>
        </div>
        
        <div class="row mb-4">
            <div class="col text-center">
                <button id="analyzeBtn" class="btn btn-primary btn-lg me-2">Analyze with All Models</button>
                <button id="analyzeChatGPTBtn" class="btn btn-success btn-lg me-2">Analyze with ChatGPT 4.1</button>
                <button id="analyzeClaudeBtn" class="btn btn-info btn-lg">Analyze with Claude 3.7</button>
            </div>
        </div>

        <div id="loading" class="loading-overlay">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing market conditions...</p>
            </div>
        </div>

        <div id="results" class="d-none">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget({
        "width": 1080,
        "height": 720,
        "symbol": "OANDA:XAUUSD",
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": "tradingview-chart",
        "save_image": true
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analyzeChatGPTBtn = document.getElementById('analyzeChatGPTBtn');
        const analyzeClaudeBtn = document.getElementById('analyzeClaudeBtn');
        const loadingOverlay = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
            analyzeBtn.disabled = true;
            analyzeChatGPTBtn.disabled = true;
            analyzeClaudeBtn.disabled = true;
            resultsDiv.classList.add('d-none');
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
            analyzeBtn.disabled = false;
            analyzeChatGPTBtn.disabled = false;
            analyzeClaudeBtn.disabled = false;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
            resultsDiv.classList.add('d-none');
        }

        async function fetchAnalysis(endpoint = '/analyze') {
            try {
                clearResults();
                showLoading();

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        instrument: 'XAU_USD',
                        granularity: 'M5'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if ((data.status === 'completed' || data.status === 'success') && data.data) {
                    displayResults(data.data, endpoint);
                } else if (data.status === 'error') {
                    throw new Error(data.error || 'Analysis failed');
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('Error in analysis:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Error in analysis: ${error.message}
                    </div>
                `;
                resultsDiv.classList.remove('d-none');
            } finally {
                hideLoading();
            }
        }

        function displayResults(data, endpoint) {
            resultsDiv.innerHTML = '<h2 class="text-center mb-4">Analysis Results</h2>';
            
            // Handle ChatGPT response format which is different
            if (endpoint === '/analyze/chatgpt41') {
                displayChatGPTAnalysis(data);
                return;
            }
            
            // Handle Claude response format
            if (endpoint === '/analyze/claude') {
                displayClaudeAnalysis(data);
                return;
            }
            
            // Handle standard multi-model response format
            if (data && Object.keys(data).length > 0) {
                const resultsContent = document.createElement('div');
                resultsContent.className = 'row';

                // Display each model's analysis
                for (const [model, analysisData] of Object.entries(data)) {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    
                    let cardContent;
                    if (analysisData.error) {
                        cardContent = `
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">${getModelDisplayName(model)}</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text text-danger">${analysisData.error}</p>
                                </div>
                            </div>
                        `;
                    } else {
                        const analysisText = analysisData.analysis || 'No analysis available';
                        cardContent = `
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">${getModelDisplayName(model)}</h5>
                                    <small class="text-muted">${analysisData.model || ''}</small>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">${analysisText.replace(/\n/g, '<br>')}</p>
                                </div>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = cardContent;
                    resultsContent.appendChild(card);
                }

                resultsDiv.appendChild(resultsContent);
            } else {
                resultsDiv.innerHTML += `
                    <div class="alert alert-warning text-center" role="alert">
                        No analysis data available
                    </div>
                `;
            }
            
            resultsDiv.classList.remove('d-none');
        }
        
        function displayChatGPTAnalysis(data) {
            const resultsContent = document.createElement('div');
            resultsContent.className = 'row';

            // Create market overview section
            const marketOverview = document.createElement('div');
            marketOverview.className = 'col-md-12 mb-4';
            marketOverview.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Market Overview</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>Trend Information</h6>
                                <p><strong>Direction:</strong> ${data.trend_info.direction}</p>
                                <p><strong>Strength:</strong> ${data.trend_info.strength}</p>
                                <p><strong>Current Price:</strong> $${data.trend_info.current_price.toFixed(2)}</p>
                            </div>
                            <div class="col-md-4">
                                <h6>Moving Averages</h6>
                                <p><strong>SMA 20:</strong> $${data.trend_info.sma20 ? data.trend_info.sma20.toFixed(2) : 'N/A'}</p>
                                <p><strong>SMA 50:</strong> $${data.trend_info.sma50 ? data.trend_info.sma50.toFixed(2) : 'N/A'}</p>
                            </div>
                            <div class="col-md-4">
                                <h6>Fibonacci Entry</h6>
                                ${data.ote_zone && data.ote_zone.entry_price ? `
                                <p><strong>Entry Price:</strong> $${data.ote_zone.entry_price.toFixed(2)}</p>
                                <p><strong>Stop Loss:</strong> $${data.ote_zone.stop_loss.toFixed(2)}</p>
                                <p><strong>Take Profit 1:</strong> $${data.ote_zone.take_profit1.toFixed(2)}</p>
                                ` : '<p>No Fibonacci levels available</p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultsContent.appendChild(marketOverview);
            
            // Create ChatGPT analysis section
            const analysisContent = document.createElement('div');
            analysisContent.className = 'col-md-12 mb-4';
            analysisContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">ChatGPT 4.1 Analysis</h5>
                        <small class="text-muted">${data.model}</small>
                    </div>
                    <div class="card-body">
                        <p class="card-text">${data.analysis.replace(/\n/g, '<br>')}</p>
                        <div class="text-end mt-3">
                            <small class="text-muted">Analysis time: ${data.elapsed_time.toFixed(2)}s</small>
                        </div>
                    </div>
                </div>
            `;
            resultsContent.appendChild(analysisContent);
            
            resultsDiv.appendChild(resultsContent);
            resultsDiv.classList.remove('d-none');
        }

        function displayClaudeAnalysis(data) {
            const resultsContent = document.createElement('div');
            resultsContent.className = 'row';

            // Create market overview section similar to ChatGPT analysis
            const marketOverview = document.createElement('div');
            marketOverview.className = 'col-md-12 mb-4';
            marketOverview.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Market Overview</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>Trend Information</h6>
                                <p><strong>Direction:</strong> ${data.trend_info?.direction || 'Unknown'}</p>
                                <p><strong>Strength:</strong> ${data.trend_info?.strength || 'Unknown'}</p>
                                <p><strong>Current Price:</strong> $${data.trend_info?.current_price?.toFixed(2) || 'Unknown'}</p>
                            </div>
                            <div class="col-md-4">
                                <h6>Moving Averages</h6>
                                <p><strong>SMA 20:</strong> $${data.trend_info?.sma20 ? data.trend_info.sma20.toFixed(2) : 'N/A'}</p>
                                <p><strong>SMA 50:</strong> $${data.trend_info?.sma50 ? data.trend_info.sma50.toFixed(2) : 'N/A'}</p>
                            </div>
                            <div class="col-md-4">
                                <h6>Fibonacci Entry</h6>
                                ${data.ote_zone && data.ote_zone.entry_price ? `
                                <p><strong>Entry Price:</strong> $${data.ote_zone.entry_price.toFixed(2)}</p>
                                <p><strong>Stop Loss:</strong> $${data.ote_zone.stop_loss.toFixed(2)}</p>
                                <p><strong>Take Profit 1:</strong> $${data.ote_zone.take_profit1.toFixed(2)}</p>
                                ` : '<p>No Fibonacci levels available</p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultsContent.appendChild(marketOverview);
            
            // Create Claude analysis section
            const analysisContent = document.createElement('div');
            analysisContent.className = 'col-md-12 mb-4';
            analysisContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Claude 3.7 Analysis</h5>
                        <small class="text-muted">${data.model || 'Claude 3.7 Sonnet'}</small>
                    </div>
                    <div class="card-body">
                        <p class="card-text">${data.analysis ? data.analysis.replace(/\n/g, '<br>') : 'No analysis available'}</p>
                        <div class="text-end mt-3">
                            <small class="text-muted">Analysis time: ${data.elapsed_time ? data.elapsed_time.toFixed(2) : '?'}s</small>
                        </div>
                    </div>
                </div>
            `;
            resultsContent.appendChild(analysisContent);
            
            resultsDiv.appendChild(resultsContent);
            resultsDiv.classList.remove('d-none');
        }

        function getModelDisplayName(model) {
            const modelDisplayNames = {
                'gpt4': 'GPT-4.1',
                'claude': 'Claude 3.7',
                'perplexity': 'Perplexity Pro'
            };
            return modelDisplayNames[model] || model.toUpperCase();
        }

        if (analyzeBtn) {
            analyzeBtn.addEventListener('click', () => fetchAnalysis('/analyze'));
        }

        if (analyzeChatGPTBtn) {
            analyzeChatGPTBtn.addEventListener('click', () => fetchAnalysis('/analyze/chatgpt41'));
        }

        if (analyzeClaudeBtn) {
            analyzeClaudeBtn.addEventListener('click', () => fetchAnalysis('/analyze/claude'));
        }
    });
    </script>
</body>
</html>
